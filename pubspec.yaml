name: GrANAGrow
description: Um projeto em Flutter que se conecta a um banco de dados PostgreSQL.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  postgres: ^2.3.2 # Uma dependência para usar o PostgreSQL em Dart
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/ # Uma pasta que contém as imagens do seu projeto
  fonts:
    - family: Roboto # Uma fonte personalizada que você quer usar no seu projeto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
